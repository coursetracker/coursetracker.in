<div class="flex flex-row items-stretch">

  <div class="ml-5 p-5 flex-grow">
    <h1 class="text-2xl font-bold pb-2 text-gray-700">
      Project Settings
    </h1>

    <main class="ml-5 pb-12 px-4 lg:pb-16" *ngIf="project">
      <form (ngSubmit)="updateSettings()">
        <div class="space-y-6">
          <div>
            <label for="project_name" class="block text-sm font-medium text-gray-700">
              Project Name
            </label>
            <div class="mt-1">
              <input type="text" name="project_name" id="project_name" [(ngModel)]="project.name"
                class="block w-full shadow-sm focus:ring-light-blue-500 focus:border-light-blue-500 sm:text-sm border-gray-300 rounded-md"
                value="Project Nero">
            </div>
          </div>

          <div>
            <label for="description" class="block text-sm font-medium text-gray-700">
              Description
            </label>
            <div class="mt-1">
              <textarea id="description" name="description" rows="3" [(ngModel)]="project.description"
                class="block w-full shadow-sm focus:ring-light-blue-500 focus:border-light-blue-500 sm:text-sm border-gray-300 rounded-md"></textarea>
            </div>
          </div>



          <div>
            <label for="tags" class="block text-sm font-medium text-gray-700">
              Github Url
            </label>
            <input *ngIf="!project.githubUrl" type="text" name="githubUrl" id="githubUrl"
              [(ngModel)]="project.githubUrl" autocomplete="off"
              class="mt-1 block w-full shadow-sm focus:ring-light-blue-500 focus:border-light-blue-500 sm:text-sm border-gray-300 rounded-md">
            <a href="{{project.githubUrl}}" target="_blank" *ngIf="project.githubUrl" class="">
              {{project.githubUrl}}
            </a>
          </div>

          <div>
            <label for="tags" class="block text-sm font-medium text-gray-700">
              SonarCloud Url
            </label>
            <input *ngIf="!project.sonarCloudUrl" autocomplete="off" type="text" name="sonarCloudUrl" id="sonarCloudUrl"
              [(ngModel)]="project.sonarCloudUrl"
              class="mt-1 block w-full shadow-sm focus:ring-light-blue-500 focus:border-light-blue-500 sm:text-sm border-gray-300 rounded-md">
            <a href="{{project.sonarCloudUrl}}" target="_blank" *ngIf="project.sonarCloudUrl" class="">
              {{project.sonarCloudUrl}}
            </a>
          </div>


          <div class="space-y-2">
            <div class="space-y-1">
              <label for="add_team_members" class="block text-sm font-medium text-gray-700">
                Add Team Members
              </label>
              <p id="add_team_members_helper" class="sr-only">Search by email address</p>
              <div class="flex">
                <div class="flex-grow">
                  <input type="text" name="add_team_members" [(ngModel)]="developer.email" id="add_team_members"
                    class="block w-full shadow-sm focus:ring-light-blue-500 focus:border-light-blue-500 sm:text-sm border-gray-300 rounded-md"
                    placeholder="Email address" aria-describedby="add_team_members_helper">
                </div>
                <span class="ml-3">
                  <button type="button" (click)="addDeveloper(developer)"
                    class="bg-white inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-light-blue-500">
                    <!-- Heroicon name: solid/plus -->
                    <svg class="-ml-2 mr-1 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                      fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd"
                        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                        clip-rule="evenodd" />
                    </svg>
                    <span>Add</span>
                  </button>
                </span>
              </div>
            </div>



            <div class="border-b border-gray-200" *ngIf="project.developers">
              <ul class="divide-y divide-gray-200">
                <ng-container *ngFor="let user of project.developers">
                  <li class="py-4 flex">
                    <img class="h-10 w-10 rounded-full"
                      src="https://images.unsplash.com/photo-1513910367299-bce8d8a0ebf6?ixlib=rb-1.2.1&ixqx=GLFhui4l2U&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                      alt="">
                    <div class="ml-3 flex flex-col">
                      <span class="text-sm font-medium text-gray-900">{{user.name}}</span>
                      <span class="text-sm text-gray-500">{{user.email}}</span>
                    </div>
                  </li>
                </ng-container>


              </ul>
            </div>
          </div>




          <div class="flex justify-end">
            <button type="reset"
              class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-light-blue-500">
              Cancel
            </button>
            <button type="submit"
              class="bg-green-700 ml-3 inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-light-blue-500 hover:bg-light-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-light-blue-500">
              Save
            </button>
          </div>
        </div>

      </form>
    </main>

  </div>
</div>
