<div class="flex flex-row items-stretch">


    <div class="ml-2 p-2 flex-grow">
        <h1 class="text-2xl font-bold pb-2 text-gray-700">
            Project Tasks
        </h1>
<div class="container bg-gray-200 mx-auto w-full h-full">
<div class="relative wrap overflow-hidden p-10 h-full">
<div class="border-2-2 absolute border-opacity-20 border-gray-700 h-full border" style="left: 50%"></div>
<!-- right timeline -->
<ng-container *ngFor="let task of tasks;let i=index;">
<div class="mb-8 flex justify-between w-full" [ngClass]="i%2==0?'items-center right-timeline':'flex-row-reverse items-center left-timeline'">
  <div class="order-1 w-5/12"></div>
  <div class="z-20 flex items-center order-1 bg-gray-800 shadow-xl w-8 h-8 rounded-full">
    <h1 class="mx-auto font-semibold text-lg text-white">{{i+1}}</h1>
  </div>
  <div class="order-1 bg-gray-400 rounded-lg shadow-xl w-5/12 px-6 py-4">
    <h3 class="mb-3 font-bold text-gray-800 text-xl">{{task.name}}</h3>
    <p class="text-sm leading-snug tracking-wide text-gray-900 text-opacity-100">{{task.name}}</p>
  </div>
</div>


</ng-container>

</div>
</div>
</div>
</div>
