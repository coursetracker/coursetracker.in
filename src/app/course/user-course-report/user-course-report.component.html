    <table class="w-full border border-collapse">
        <thead>
            <tr>
                <th class="p-4 py-2 text-left bg-gray-700 text-white">
                    #
                </th>
                <th class="p-4 py-5 text-left bg-gray-700 text-white">
                    Category
                </th>
                <th class="p-4 py-5 text-left bg-gray-700 text-white">
                    Technologies
                </th>
                
              <th class="p-4 py-5 text-left bg-gray-700 text-white">
                Topics
            </th>
              <th class="p-4 py-5 text-left bg-gray-700 text-white">
                Points
            </th>
                
            </tr>
        </thead>
        <tbody>
            
          <ng-container *ngFor="let course of courseData;let i=index">
            <tr  class="{{i%2==1?'bg-gray-100':''}}">                
                <td class="p-3">
                    <span class="bg-yellow-400 font-bold text-gray-700 p-2 px-3">
                    {{i+1}}</span>
                </td>
                <td class="p-3">
                    <a routerLink="https://knowledgetracker.in/{{course.user_id}}/coursedashboard" target="_blank"><span class="text-lg  text-gray-700">
                    
                    {{course.category.name}}
                </span>
                </a>
                </td>
                <td class="p-3">
                    <a routerLink="https://knowledgetracker.in/{{course.user_id}}/coursedashboard" target="_blank"><span class="text-lg  text-gray-700">
                    
                    {{getCourseNames(course.category)}}
                </span>
                </a>
                </td>

                <td class="p-3">
                    <span class="text-lg  text-gray-700">
                    {{course.completed}}
                </span>
                </td>

                <td class="p-3">
                  <span class="text-lg  text-gray-700">
                    
                  {{course.points}}
              </span>
              </td>


            </tr>
          </ng-container>
        </tbody>
    </table>
    
</Layout>
